<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="/assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>

<body class="center htbody">
    <div class="hero">
        <div class="heroHeader">
            <h2 class="header pt-4 text-secondary">Add Your Notes...</h2>
        </div>
        <div class="heroBody row justify-content-center mx-0">
            <!-- Notes Area Added Dynamically -->

        </div>
        <div class="buttons">
            <button class="bttn btn1 add"><i class="bi bi-pencil-square add text-dark"></i></button>
            <button class="bttn btn2 delAll" data-bs-target="#exampleModal" data-bs-toggle="modal" ><i
                    class="bi bi-trash3  text-dark"></i></button>
        </div>

    </div>
    <div class="modal zoom fade" id="zoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Here is your content....</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body p-1 zoomContent">
                    <!-- Zommed Note is Here -->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure...</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please Think A Second Before Delete All NOTES!!!
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="bttn bg-secondary rounded rounded-4" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="bttn bg-danger del rounded rounded-4" data-bs-dismiss="modal">Do
                        Anyway</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assests/script.js"></script>
    </footer>
</body>


</html>
